<main [@routerAnimations]="outlet.isActivated ? outlet.activatedRoute : ''">
  <router-outlet #outlet="outlet"></router-outlet>
</main>
<app-newly-minted-pop-up *ngIf="(showPopUp | async)"></app-newly-minted-pop-up>
<app-back-button *ngIf="(showPopUp | async) === true || (onHomePage | async) === false" [@fadeAnimations]></app-back-button>
